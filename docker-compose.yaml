version: "3.9"
services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=dummy_bank
    ports:
      - "5432"
  api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_URL=postgres://root:secret@postgres:5432/dummy_bank?sslmode=disable
    depends_on:
      postgres:
          condition: service_completed_successfully
          restart: true